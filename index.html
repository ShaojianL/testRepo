<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neural Style Transfer</title>
</head>
<body>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="contentImage">Content Image:</label>
        <input type="file" id="contentImage" name="contentImage" required><br><br>
        <label for="styleImage">Style Image:</label>
        <input type="file" id="styleImage" name="styleImage" required><br><br>
        <input type="submit" value="Transfer Style">
    </form>
</body>
</html>
